package:
    name: openjpeg
    version: 1.5.2

source:
    fn: version.1.5.tar.gz
    url: https://github.com/uclouvain/openjpeg/archive/version.1.5.2.tar.gz
    md5: 545f98923430369a6b046ef3632ef95c

build:
    number: 0
    features:
        - vc9  # [win and py27]
        - vc10  # [win and py34]
        - vc14  # [win and py35]

requirements:
    build:
        - python  # [win]
        - cmake
        - libtiff 4.0.*
        - libpng 1.6*
        - zlib 1.2*
    run:
        - libtiff 4.0.*
        - libpng 1.6*
        - zlib 1.2*

test:
    requires:
        - python {{ environ['PY_VER'] + '*' }}  # [win]
    files:
        - p0_01.j2k
    commands:
        - j2k_dump -i p0_01.j2k
        - conda inspect linkages -n _test openjpeg  # [linux]

about:
    home: http://www.openjpeg.org/
    license: BSD 2-clauses
    summary: An open-source JPEG 2000 codec written in C

extra:
  recipe-maintainers:
    - ocefpaf
    - gillins
